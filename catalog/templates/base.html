<!DOCTYPE html> {% load staticfiles %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="We offer homemade quality food cooked by people living in their own community. Our services make it easier to maintain a balanced diet for those who don't have time to cook and to promote the creation of employment (mainly among women) to support the local economy and increase family income.">
  <meta name="author" content="Matias Iordache">
  <link rel="icon" href="{% static 'favicon.ico' %}" />

  <title>Como en Casa</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/shop-homepage.css' %}" rel="stylesheet" type="text/css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<!-- NAVBAR
================================================== -->

<body>
  <div class="navbar-wrapper">
    <div class="container">

      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
              aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            <a class="navbar-brand" href="{% url 'index' %}">
              <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
            </a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="{% url 'index' %}">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
              <li>
                <form class="navbar-form" role="search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                    <div class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                  </div>
                </form>
              </li>

              <li>
                <a href="{% url 'show_cart' %}">
                  <i class="glyphicon glyphicon-shopping-cart"></i> Cart
                </a>
              </li>

            </ul>

          </div>
        </div>
      </nav>
    </div>
  </div>
  <!-- Page Content -->
 

    <ul class="nav nav-pills">
      {% for c in categories %}
      <li role="presentation">
        <a href="/category/{{ c.slug }}" >{{ c.name }}</a> </li> {% endfor %}
        <li role="presentation"><a href="/login" >Login</a> </li>
    </ul>

    <div class="row">
      {% block site_wrapper %} {% endblock %}
    </div>

    <!-- FOOTER -->
    <footer>
      <p class="pull-right"><a href="#">Back to top</a></p>
      <p>&copy; 2016 Como en casa Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
    </footer>


  <!-- /.container -->

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
  <script src="{% static 'js/holder.min.js' %}"></script>
</body>

</html>
